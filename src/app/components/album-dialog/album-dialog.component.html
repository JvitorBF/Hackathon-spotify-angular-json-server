<h1 *ngIf="!isChange" mat-dialog-title>Criar Álbum</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Álbum</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Posição</mat-label>
    <input matInput [(ngModel)]="data.posicao">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome_album">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange"  [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange"  [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
