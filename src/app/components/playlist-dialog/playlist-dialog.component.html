<h1 *ngIf="!isChange" mat-dialog-title>Criar Playlist</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Playlist</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome_playlist">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="data.descricao">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuário</mat-label>
    <input matInput [(ngModel)]="data.usuario">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange"  [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange"  [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
   <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Adicionar Música</button>
</div>
